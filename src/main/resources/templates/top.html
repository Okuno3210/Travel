<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>トップページ</title>
<style>
  body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background-color: #fff;
    text-align: center;
  }

  header, footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 40px;
  }

  .left-buttons {
    display: flex;
    gap: 10px;
  }

  a {
    text-decoration: none;
    color: black;
  }

  .btn-map {
    background: yellow;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
  }

  .btn-select {
    background: deepskyblue;
    color: #000;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
  }

  .login {
    background: red;
    padding: 10px 20px;
    border-radius: 5px;
    font-weight: bold;
  }
  
  .mypage {
     background: lightgreen;
     padding: 10px 20px;
     border-radius: 5px;
     font-weight: bold;
   }

  main {
    height: 60vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  footer {
    justify-content: center;
    gap: 80px;
  }
</style>
</head>
<body>

  <header>
    <div class="left-buttons">
      <a th:href="@{/maplink}" class="btn-map">map検索</a>
      <a th:href="@{/select}" class="btn-select">select検索</a>
    </div>

    <!-- 未ログイン時 -->
    <a th:if="${!#authorization.expression('isAuthenticated()')}"
       th:href="@{/login}" class="login">login</a>

    <!-- ログイン時 -->
    <a th:if="${#authorization.expression('isAuthenticated()')}"
       th:href="@{/mypage}" class="mypage">mypage</a>
  </header>

  <main>
    <h1>タイトル</h1>
  </main>

  <footer>
    <a th:href="@{/maplink}" class="btn-map">map検索</a>
    <a th:href="@{/select}" class="btn-select">select検索</a>
  </footer>

</body>
</html>
