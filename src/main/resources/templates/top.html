<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRAVEL POP!</title>
<style>
  /* --- デザイン反映CSS --- */

  /* 推奨フォント: Popで親しみやすいフォント (例: Noto Sans JPなど) */
  body {
    margin: 0;
    font-family: 'Arial', sans-serif; 
    text-align: center;
    min-height: 100vh;
    
    /* 背景画像 (世界地図と上下のグラデーション) */
    background: url('/images/map_background.png') no-repeat center center / cover;
  }

  /* --- ヘッダー --- */
  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 40px;
    position: relative;
    z-index: 10;
  }

  /* ロゴ */
  .logo-img {
    height: 35px; /* ロゴのサイズを調整 */
  }

  .right-buttons {
    display: flex;
    gap: 15px;
  }

  /* --- ボタン共通スタイル --- */
  a {
    text-decoration: none;
    color: inherit; /* リンクの色を親要素から継承 */
  }

  .btn {
    text-decoration: none;
    font-weight: bold;
    color: #202340; /* ボタン内の文字色 (濃紺) */
    padding: 10px 25px;
    border-radius: 30px; /* 丸みを強調 */
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s, box-shadow 0.2s;
    white-space: nowrap;
  }
  .btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
  }

  /* 右上 (Login/My Page) ボタン */
  .login-btn {
    background: #FFC93C; /* 黄色 */
  }
  .mypage-btn {
    background: #FF6B81; /* ピンク */
  }

  /* --- メインコンテンツ --- */
  main {
    height: auto; /* 高さはコンテンツに合わせる */
    min-height: calc(100vh - 80px - 100px); /* ヘッダーとフッターを考慮 */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 20px 0;
  }

  /* 中央のボタン群 */
  .center-buttons {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .center-btn {
    padding: 12px 30px;
    color: white; /* 中央ボタンの文字色は白 */
    font-size: 16px;
    position: relative;
    border-radius: 30px; /* 中央のボタンも丸みを維持 */
  }
  /* 中央ボタンの背景色とアイコン（今回は省略） */
  .center-btn.map-btn {
    background: #FF6B81; /* ピンク */
  }
  .center-btn.select-btn {
    background: #80C2FF; /* 水色 */
  }
  .center-btn.plan-btn {
    background: #FFC93C; /* 黄色 */
  }

  /* ランドマークのイラスト */
  .landmarks-img {
    width: 80%;
    max-width: 650px;
    height: auto;
    display: block;
    margin: 0 auto;
    z-index: 5;
    position: relative;
    margin-top: 20px;
  }

  /* キャッチコピー */
  .catch-copy {
      margin-top: 30px;
      margin-bottom: 40px;
  }
  .catch-copy h1 {
    font-size: 40px;
    color: #202340; /* 濃紺 */
    margin-top: 20px;
    margin-bottom: 5px;
  }
  .catch-copy p {
    font-size: 18px;
    color: #202340; /* 濃紺 */
  }

  /* --- フッター --- */
  footer {
    display: flex;
    justify-content: center;
    gap: 50px;
    padding: 30px 0;
    position: relative;
    z-index: 10;
  }

  /* 下部 (Search) ボタン */
  .footer-btn {
    font-size: 18px;
    padding: 15px 40px;
    color: white; /* 文字色は白 */
    font-weight: bold;
    /* 下部のボタンは角丸四角形に近い形 */
    border-radius: 10px; 
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .map-search-btn {
    background: #FFC93C; /* 黄色 */
  }
  .select-search-btn {
    background: #FF6B81; /* ピンク */
  }

</style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img th:src="@{/images/travel_pop_logo.png}" alt="TRAVEL POP!" class="logo-img">
    </div>

    <div class="right-buttons">
      <a th:if="${!#authorization.expression('isAuthenticated()')}"
         th:href="@{/login}" class="btn login-btn">Login</a>

      <a th:if="${#authorization.expression('isAuthenticated()')}"
	     th:href="@{/mypage}" class="btn mypage-btn">My Page</a>
    </div>
  </header>

  <main>
    <div class="center-buttons">
      <a th:href="@{/maplink}" class="btn center-btn map-btn">地図検索</a>
      <a th:href="@{/select}" class="btn center-btn select-btn">条件検索</a>
      <a th:href="@{/plantrip}" class="btn center-btn plan-btn">ツアープラン一覧</a>
    </div>

    <img th:src="@{/images/landmarks_illustration.png}" alt="世界のランドマーク" class="landmarks-img">
    
    <div class="catch-copy">
        <h1>世界のワクワク、一気見！</h1>
        <p>さあ、踏み出そう！</p>
    </div>
  </main>

  <footer>
    <a th:href="@{/maplink}" class="btn footer-btn map-search-btn">Map Search</a>
    <a th:href="@{/select}" class="btn footer-btn select-search-btn">Select Search</a>
  </footer>

</body>
</html>
