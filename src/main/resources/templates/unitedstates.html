<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>アメリカ観光地ガイド | TravelMap</title>
  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #1b4f72;
      color: white;
      padding: 1.5rem;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }
    header p {
      font-size: 1rem;
      margin-top: 0.3rem;
      color: #e0e0e0;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .spot-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: #f9fbfe;
      border-radius: 8px;
      box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
      text-align: left;
    }

    .card h3 {
      color: #1b4f72;
      margin: 0.3rem 0;
    }

    .card p {
      font-size: 0.95rem;
      color: #555;
    }

    a.btn {
      display: inline-block;
      margin-top: 0.8rem;
      background: #1b4f72;
      color: white;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      text-decoration: none;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    a.btn:hover {
      background: #154360;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>🇺🇸 アメリカの人気観光地</h1>
    <p>多様な文化と絶景が共存する国 — 自由の女神、グランドキャニオン、ナイアガラの滝など</p>
  </header>

  <main>
    <div th:if="${spots != null and !#lists.isEmpty(spots)}" class="spot-grid">
      <div class="card" th:each="s : ${spots}" th:if="${s.country == 'アメリカ'}">
        <img th:src="${s.image}" th:alt="${s.name}" />
        <div class="card-content">
          <h3 th:text="${s.name}"></h3>
          <p th:text="${s.desc}"></p>
          <a th:href="@{/spots/detail/{key}(key=${s.key})}" class="btn">詳細を見る</a>
        </div>
      </div>
    </div>

    <div th:if="${spots == null or #lists.isEmpty(spots)}">
      <p>アメリカの観光地データが見つかりませんでした。</p>
    </div>
  </main>

  <footer>
    <p>© 2025 TravelMap</p>
  </footer>
</body>
</html>
