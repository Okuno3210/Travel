<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Food List by Region</title>
  <style>
    body {
      font-family: 'Noto Sans JP', 'メイリオ', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #333;
    }

    /* 地域全体（左右2列にする） */
    .regions-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列 */
      gap: 30px;
      align-items: start;
    }

    /* 各地域ブロック */
    .region-block {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }

    .region-title {
      border-left: 6px solid #4CAF50;
      padding-left: 10px;
      font-size: 1.4em;
      margin-bottom: 20px;
      color: #333;
    }

    /* 各料理カード（縦方向） */
 	.food-card { 
		background-color: #fff;
		border-radius: 10px; 
		box-shadow: 0 2px 8px rgba(0,0,0,0.1); 
		width: 200px; 
		padding: 15px; 
		text-align: center; 
		transition: transform 0.2s; 
	} 
	
	.food-card:hover { 
		transform: scale(1.05);
	} 
	
	.food-card img { 
		width: 100%; 
		height: 150px; 
		object-fit: cover; 
		border-radius: 5px; 
		margin-bottom: 10px; 
	} 
	
	.food-card a { 
		text-decoration: none; 
		color: #333; 
		font-weight: bold; 
	} 
	
	.food-card p { 
		font-size: 0.9em; 
		color: #666; 
	}
	
	.food-list {
	  display: flex;
	  flex-wrap: wrap;
	  gap: 15px;
	  justify-content: flex-start;
	}

    /* スマホでは1列 */
    @media (max-width: 900px) {
      .regions-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<h1>Food List by Region</h1>

<!-- 地域を2列で並べる -->
<div class="regions-grid">
  <div class="region-block" th:each="entry : ${foodsByRegion}">
    <div class="region-title" th:text="${entry.key}">Region Name</div>

  <div class = "food-list">
    <div th:each="food : ${entry.value}" class="food-card">
      <img th:src="@{${food.imageUrl}}" th:alt="${food.name}">
      <a th:href="@{/foods/{id}(id=${food.id})}" th:text="${food.name}"></a>
      <p th:text="${food.description}"></p>
    </div>
  </div>
</div>
</div>

</body>
</html>
