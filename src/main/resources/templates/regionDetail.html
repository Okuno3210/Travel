<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${region.name}">地域詳細</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  </head>
<body>

  <header class="pop-header">
    <div class="logo-area">
      <img th:src="@{/images/travel_pop_logo.png}" alt="TRAVEL POP!" class="logo-img">
    </div>
    <div class="header-buttons">
      <a href="/login" class="btn login-btn" th:if="${!#authorization.expression('isAuthenticated()')}">Login</a>
      <a href="/mypage" class="btn mypage-btn" th:if="${#authorization.expression('isAuthenticated()')}">My Page</a>
    </div>
  </header>

  <main class="region-detail">
    <section class="region-hero">
      <img th:src="${region.imageUrl}" alt="地域画像" class="region-image">
      <div class="hero-text-overlay">
        <h1 th:text="${region.name}" class="region-title">地域名</h1>
        <p class="region-sub">
          <span th:text="'所属国：' + ${region.country.name}">国名</span>
        </p>
      </div>
    </section>

    <section class="description-area">
        <p class="region-description" th:text="${region.description}">地域の説明が入ります。観光地として人気のリゾート地。温暖な気候で一年中楽しめる！</p>
    </section>

    <section class="info-card">
      <h2>✨ 渡航・基本情報</h2>
      <ul class="info-list-grid">
        <li class="info-item">
            <span class="info-icon">💰</span>
            <strong>旅行予算</strong>
            <span th:text="${region.budget}">--万円</span>
        </li>
        <li class="info-item">
            <span class="info-icon">✈️</span>
            <strong>所要時間</strong>
            <span th:text="${region.flightTime}">--時間</span>
        </li>
        <li class="info-item">
            <span class="info-icon">⏰</span>
            <strong>時差</strong>
            <span th:text="${region.timezone}">--時間</span>
        </li>
        <li class="info-item">
            <span class="info-icon">☀️</span>
            <strong>気候</strong>
            <span th:text="${region.climate}">--</span>
        </li>
        <li class="info-item risk-level">
            <span class="info-icon">🚨</span>
            <strong>渡航危険レベル</strong>
            <span th:text="'レベル' + ${region.riskLevel}">レベル--</span>
        </li>
      </ul>
    </section>

    <section class="recommend-area">
      <h2>🏝 おすすめ観光スポット</h2>
      <div class="spot-cards">
        <th:block th:each="spot : ${touristSpots}">
          <div class="spot-card" th:classappend="${spotStat.index % 3 == 0}? 'pink' : ${spotStat.index % 3 == 1}? 'blue' : 'yellow'">
            <img th:src="${spot.imageUrl}" alt="" class="spot-image">
            <div class="spot-content">
                <h3 th:text="${spot.name}">名所名</h3>
                <p th:text="${spot.description}">説明文</p>
            </div>
          </div>
        </th:block>
      </div>
    </section>

    <section class="food-area">
      <h2> 必食！地域のグルメ</h2>
      <div class="food-cards">
        <th:block th:each="food : ${foods}">
          <div class="food-card">
            <img th:src="${food.imageUrl}" alt="" class="food-image">
            <div class="food-content">
                <h3 th:text="${food.name}">食べ物名</h3>
                <p th:text="${food.description}">食べ物説明</p>
            </div>
          </div>
        </th:block>
      </div>
    </section>

    <div class="bottom-buttons">
      <a href="/favorite" class="btn favorite-btn">💖 お気に入りに追加</a>
      <a href="/regions" class="btn back-btn">🏠 トップメニューへ</a>
      <a href="/regions/next" class="btn next-btn">✈️ 次の旅行を探す</a>
    </div>
  </main>

  <footer>
    <a th:href="@{/gourmet}" class="footer-btn gourmet">グルメ旅</a>
    <a th:href="@{/scenic}" class="footer-btn scenic">絶景スポット</a>
    <a th:href="@{/activity}" class="footer-btn activity">アクティビティ体験</a>
    <a th:href="@{/foods}" class="footer-btn foods-btn">グルメ一覧</a>
  </footer>

</body>
</html>
