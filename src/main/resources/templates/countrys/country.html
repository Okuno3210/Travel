<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${spot.name} + ' | TravelMap'">観光地詳細</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: "Noto Sans JP", sans-serif;
      margin: 0;
      background: #f5f7fa;
      color: #333;
    }
    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .image {
      width: 100%;
      height: 400px;
      object-fit: cover;
    }
    .content {
      padding: 2rem;
      text-align: left;
    }
    h2 {
      margin-top: 0;
      color: #0078d7;
      font-size: 1.8rem;
    }
    .meta {
      color: #777;
      font-size: 0.95rem;
      margin-bottom: 1rem;
    }
    p.desc {
      line-height: 1.8;
      font-size: 1rem;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #222;
      color: #ccc;
      margin-top: 3rem;
    }
    .back-link {
      display: inline-block;
      margin-top: 1.5rem;
      background: #0078d7;
      color: white;
      padding: 0.7rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
    }
    .back-link:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>

<header>
  <h1>観光地詳細</h1>
</header>

<main th:if="${spot != null}">
  <img th:src="${spot.image}" th:alt="${spot.name}" class="image" />

  <div class="content">
    <h2 th:text="${spot.name}"></h2>
    <div class="meta">
      <span th:text="'国: ' + ${spot.country}"></span> /
      <span th:text="'カテゴリ: ' + ${spot.category}"></span>
    </div>
    <p class="desc" th:text="${spot.desc}"></p>
    <a href="/spots/list" class="back-link">← 一覧に戻る</a>
  </div>
</main>

<main th:if="${spot == null}">
  <p style="text-align:center;">観光地データが見つかりません。</p>
</main>

<footer>
  <p>© 2025 TravelMap</p>
</footer>

</body>
</html>
