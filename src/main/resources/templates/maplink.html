<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>世界地図</title>

<style>
  body {
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }

  .map-container {
    position: relative;
    width: 1200px;
    height: 750px;
    background-color: rgb(109, 151, 201);
    margin: 0 auto;
    overflow: visible;
  }

  iframe {
    border: none;
  }

  /* 左下の固定ポップアップ */
  .fixed-popup {
    position: fixed;
    bottom: 20px;
    left: 20px;
    width: 300px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    display: none;
    overflow: hidden;
    z-index: 10003;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .fixed-popup.show {
    opacity: 1;
  }

  .fixed-popup img {
    width: 100%;
    height: 200px;
    object-fit: cover;
    display: block;
  }

  .fixed-popup p {
    font-size: 18px;
    padding: 10px;
    margin: 0;
    line-height: 1.5;
  }

  /* 右下の国リスト */
  .right-bottom-link-list {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px 15px;
    border-radius: 8px;
    max-width: 220px;
    font-size: 18px;
    z-index: 10002;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }

  .right-bottom-link-list ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .right-bottom-link-list li {
    margin-bottom: 8px;
  }

  .right-bottom-link-list a {
    color: white;
    text-decoration: none;
  }

  .right-bottom-link-list a:hover {
    text-decoration: underline;
  }

  /* トップ・マイページリンク */
  .left-link, .right-link {
    position: fixed;
    top: 5%;
    background-color: #003366;
    color: white;
    padding: 10px;
    border-radius: 8px;
    z-index: 10001;
    font-weight: bold;
  }

  .left-link {
    left: 10px;
    font-size: 18px;
  }

  .right-link {
    right: 10px;
    font-size: 18px;
  }

  .left-link a, .right-link a {
    color: white;
    text-decoration: none;
  }

  .left-link a:hover, .right-link a:hover {
    text-decoration: underline;
  }

  /* 雲・飛行機（オプション演出） */
  .cloud {
    position: absolute;
    top: 10%;
    left: 5%;
    width: 100px;
    opacity: 0.8;
    animation: floatCloud 30s linear infinite;
    pointer-events: none;
  }

  @keyframes floatCloud {
    0% { transform: translateX(-150px); }
    100% { transform: translateX(1300px); }
  }

  .airplane {
    position: absolute;
    top: 40%;
    left: -100px;
    width: 60px;
    opacity: 0.8;
    animation: flyAirplane 30s linear infinite;
    pointer-events: none;
  }

  @keyframes flyAirplane {
    0% { transform: translateX(0) rotate(10deg) scaleX(-1); }
    49.9% { transform: translateX(1300px) rotate(-10deg) scaleX(-1); }
    50% { transform: translateX(1300px) rotate(-10deg) scaleX(1); }
    100% { transform: translateX(0) rotate(10deg) scaleX(1); }
  }

</style>
</head>
<body>

<div class="map-container">
  <iframe src="https://www.google.com/maps/d/embed?mid=1dg5zD90LoupT3LdWZGdaqqyEwVBRzms&ehbc=2E312F&noprof=1" width="1200" height="750"></iframe>
</div>

<!-- 雲と飛行機 -->
<img src="/images/cloud.png" alt="cloud" class="cloud" />
<img src="/images/airplane.png" alt="airplane" class="airplane"
     style="position: absolute; top: 50px; left: 0;
            animation: flyAirplane 8s linear infinite;
            width: 80px;">

<!-- 左下固定ポップアップ -->
<div class="fixed-popup" id="fixedPopup"></div>

<!-- トップ・マイページリンク -->
<div class="left-link">
  <a href="/">←トップページへ戻る</a>
</div>
<div class="right-link">
  <a href="/login">login→</a>
</div>

<!-- 右下の国リスト -->
<div class="right-bottom-link-list">
  <ul>
    <li>国名を選択↓</li>
    <li><a href="@{/EGY}" class="country-link" data-country="egypt">エジプト</a></li>
    <li><a href="@{/AUS}" class="country-link" data-country="Aust">オーストラリア</a></li>
    <li><a href="@{/USA}" class="country-link" data-country="usa">アメリカ</a></li>
    <li><a href="@{/IRN}" class="country-link" data-country="Iran">イラン</a></li>
    <li><a href="@{/ITA}" class="country-link" data-country="italy">イタリア</a></li>
    <li><a href="@{/FRA}" class="country-link" data-country="France">フランス</a></li>
    <li><a href="@{/VNM}" class="country-link" data-country="Vietnam">ベトナム</a></li>
    <li><a href="@{/CHE}" class="country-link" data-country="Switz">スイス</a></li>
    <li><a href="@{/THA}" class="country-link" data-country="Thai">タイ</a></li>
    <li><a href="@{/IND}" class="country-link" data-country="india">インド</a></li>
    <li><a href="@{/CHN}" class="country-link" data-country="china">中国</a></li>
    <li><a href="@{/RUS}" class="country-link" data-country="Russia">ロシア</a></li>
    <li><a href="@{/KOR}" class="country-link" data-country="korea">韓国</a></li>
  </ul>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const links = document.querySelectorAll('.country-link');
  const fixedPopup = document.getElementById('fixedPopup');

  // 国ごとのデータ
  const countryData = {
    egypt: {
      img: '/images/egypticon.jpg',
      text: '【エジプト】<br>世界最古の文明「古代エジプト文明」。スフィンクスやピラミッドが有名。首都はカイロ。'
    },
    Aust: {
      img: '/images/Austicon.png',
      text: '【オーストラリア】<br>大自然と都市が調和。グレートバリアリーフやシドニーが人気。'
    },
    usa: {
      img: '/images/americaicon.png',
      text: '【アメリカ】<br>多様な文化と絶景、NYやグランドキャニオンなど見どころ満載。'
    },
    Iran: {
      img: '/images/Iranicon.png',
      text: '【イラン】<br>歴史的建築美が残る国。イスファハンやペルセポリスが有名。'
    },
    italy: {
      img: '/images/italyicon.png',
      text: '【イタリア】<br>ローマやベネチアなど歴史と美食の国。'
    },
    France: {
      img: '/images/Franceicon.png',
      text: '【フランス】<br>芸術と美食の都。パリやモンサンミッシェルが有名。'
    },
    Vietnam: {
      img: '/images/Vietnamicon.png',
      text: '【ベトナム】<br>古都と自然美、ホイアンやハロン湾が人気。'
    },
    Switz: {
      img: '/images/Switzerlandicon.png',
      text: '【スイス】<br>アルプスの絶景とチョコレートの国。'
    },
    Thai: {
      img: '/images/Thaiicon.png',
      text: '【タイ】<br>寺院と南国リゾート。バンコクやプーケットが人気。'
    },
    india: {
      img: '/images/indiaicon.png',
      text: '【インド】<br>多様な文化と宗教。タージ・マハルが象徴的。'
    },
    china: {
      img: '/images/chinaicon.jpg',
      text: '【中国】<br>万里の長城や故宮など壮大な歴史遺産を持つ国。'
    },
    Russia: {
      img: '/images/Russiaicon.png',
      text: '【ロシア】<br>壮麗な建築と芸術。モスクワやサンクトペテルブルクが見どころ。'
    },
    korea: {
      img: '/images/koreaicon.png',
      text: '【韓国】<br>Kカルチャーと美食。ソウルや済州島が人気。'
    }
  };

  // リンクにホバーした時の処理
  links.forEach(link => {
    const country = link.dataset.country;

    link.addEventListener('mouseenter', () => {
      const data = countryData[country];
      if (data) {
        fixedPopup.innerHTML = `
          <img src="${data.img}" alt="${country}">
          <p>${data.text}</p>
        `;
        fixedPopup.style.display = 'block';
        requestAnimationFrame(() => fixedPopup.classList.add('show'));
      }
    });

    link.addEventListener('mouseleave', () => {
      fixedPopup.classList.remove('show');
      setTimeout(() => { fixedPopup.style.display = 'none'; }, 300);
    });
  });
});
</script>

</body>
</html>
